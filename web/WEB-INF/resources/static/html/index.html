<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单（二）多个表单项的动态校验</title>
    <link href="../css/index.css" rel="stylesheet" />
</head>
<body>
<form action="#" method="post">
    <!--名称-->
    <div>
        <label>
            <span>名称: </span>
            <input type="text" name="username" class="text"/>
        </label>
        <p class="msg"></p>
    </div>

    <!--密码-->
    <div>
        <label>
            <span>密码: </span>
            <input type="password" name="psw" class="text" />
        </label>
        <p class="msg"></p>
    </div>

    <!--密码确认-->
    <div>
        <label>
            <span>密码确认: </span>
            <input type="password" name="pswTtwo" class="text" disabled=""/>
        </label>
        <p class="msg">
        </p>
    </div>

    <!--邮箱-->
    <div>
        <label>
            <span>邮箱: </span>
            <input type="text" name="" class="text">
        </label>
        <p class="msg"></p>
    </div>

    <!--手机-->
    <div>
        <label>
            <span>手机: </span>
            <input type="text" name="phone" class="text">
        </label>
        <p class="msg"></p>
    </div>

    <button type="submit" id="submit">提交</button>
</form>
<script src="../js/jquery.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
